<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Secure Element Test</title>
    <script defer src="../../js/common.js"></script>
    <script defer src="../../js/SIM/class_sereader.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/UI.css">
  </head>
  <body>
    <fieldset>
      <legend style="font-weight:bold; color:blue">#2-1 isSEPresent when secure element is present</legend>
      <section>
        <button id="test2-1" style="font-size:20px">Test</button>
        <button id="reset2-1" style="font-size:20px">Reset</button>
	Test Result: <span id="result2-1" style="font-weight:bold">None</span>
        <fieldset>
           <legend>Logs</legend>
           <ol id="logs2-1">
           </ol>
        </fieldset>
      </section>
    </fieldset>
    <fieldset>
      <legend style="font-weight:bold; color:blue">#2-2 Open one session</legend>
      <section>
        <button id="test2-2" style="font-size:20px">Test</button>
        <button id="reset2-2" style="font-size:20px">Reset</button>
        Test Result: <span id="result2-2" style="font-weight:bold">None</span>
        <fieldset>
           <legend>Logs</legend>
           <ol id="logs2-2">
           </ol>
        </fieldset>
      </section>
    </fieldset>
    <fieldset>
      <legend style="font-weight:bold; color:blue">#2-3 Open multiple sessions and close sessions</legend>
      <section>
        <button id="test2-3" style="font-size:20px">Test</button>
        <button id="reset2-3" style="font-size:20px">Reset</button>
        Test Result: <span id="result2-3" style="font-weight:bold">None</span>
        <fieldset>
           <legend>Logs</legend>
           <ol id="logs2-3">
           </ol>
        </fieldset>
      </section>
    </fieldset>
    <fieldset>
      <legend style="font-weight:bold; color:blue">#2-4 Close sessions and channels</legend>
      <section>
        <button id="test2-4" style="font-size:20px">Test</button>
        <button id="reset2-4" style="font-size:20px">Reset</button>
        Test Result: <span id="result2-4" style="font-weight:bold">None</span>
        <fieldset>
           <legend>Logs</legend>
           <ol id="logs2-4">
           </ol>
        </fieldset>
      </section>
    </fieldset>
    <fieldset>
      <legend style="font-weight:bold; color:blue">#2-5 Check SE type - uicc</legend>
      <section>
        <button id="test2-5" style="font-size:20px">Test</button>
        <button id="reset2-5" style="font-size:20px">Reset</button>
        Test Result: <span id="result2-5" style="font-weight:bold">None</span>
        <fieldset>
           <legend>Logs</legend>
           <ol id="logs2-5">
           </ol>
        </fieldset>
      </section>
    </fieldset>
  </body>
</html>
